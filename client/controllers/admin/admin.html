<template name="Admin">
  <div id="admin_container">
      <div class="container">
        <div class="row center-block shadowed">
					<div class="col-xs-12">
						<h3>Connexion Dashboard</h3>
					</div>
          <form class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="row">
              <div class="input-group col-xs-12">
                <label for="inputEmail">Username</label>
                <input id="inputEmail" type="text" class="validate form-control">
              </div>
							{{#if email }}
							{{>passwordInputField}}
							{{else}}
							<div class='input-group col-xs-12'>
								<button class="btn btn-danger col-xs-10 col-xs-offset-1" type="submit" name="action">Sign in with Google
									<i class="glyphicon glyphicon-send"></i>
								</button>
							</div>
							{{/if}}
            </div>
          </form>
        </div>
      </div>
  </div>
</template>

<template name='passwordInputField'>
	<div class="input-group col-xs-12">
		<label for="inputPassword">Password</label>
		<input id="inputPassword" type="password" class="validate form-control" autofocus>
	</div>
	<button class="btn btn-primary col-xs-10 col-xs-offset-1" type="submit" name="action">Sign in as Admin
		<i class="glyphicon glyphicon-send"></i>
	</button>
</template>
