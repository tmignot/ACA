<template name="searchBar">
	<div id="searchBar" class="">
		<div class="btn-group col-xs-12" role="group">
				<select id="transaction-type" multiple="multiple" class="inline-input">
					<optgroup label='Transactions'>
						<option>Vente</option>
						<option>Location</option>
					</optgroup>
					<optgroup label="Biens">
						<option>Maison</option>
						<option>Appartement</option>
						<option>Terrain</option>
					</optgroup>
				</select>
				<div class='btn-group query-input-container col-xs-6 col-sm-6 col-md-7 col-lg-7' role='group'>
					<input type="text" class="btn btn-default col-xs-12 query-input" placeholder="Rechercher" />
				</div>
				<div class='btn-group budget-input-container budget-input col-xs-2' role='group'>
					<input type="number" class="btn btn-default col-xs-12" placeholder="Budget">
				</div>
				<button class="btn btn-danger col-xs-1" type="button">
					<span class="glyphicon glyphicon-search"></span>
				</button>
		</div>
	</div>
</template>
