<template name="searchBar">
	<div id="searchBar" class="container">
		<div class="btn-group col-md-12" role="group">
				<select id="transaction-type" multiple="multiple" class="inline-input">
					<option>Vente</option>
					<option>Location</option>
				</select>
				<select id="property-type" multiple="multiple" class="inline-input">
					<option>Maison</option>
					<option>Appartement</option>
					<option>Terrain</option>
				</select>
				<div class='btn-group query-input-container col-md-5' role='group'>
					<input type="text" class="btn btn-default col-md-12" placeholder="Rechercher" />
				</div>
				<div class='btn-group budget-input-container budget-input col-md-2' role='group'>
					<input type="number" class="btn btn-default col-md-12" placeholder="Budget">
				</div>
				<button class="btn btn-danger col-md-1" type="button">
					<span class="glyphicon glyphicon-search"></span>
				</button>
		</div>
	</div>
</template>
