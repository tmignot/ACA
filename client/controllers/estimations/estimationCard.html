<template name="estimationCard">
	<div class="col-xs-12 col-md-6 col-lg-4 estimation-card" data-id="{{_id}}">
		<div class="shadowed row">
			<h4><small>ref:</small> {{ownerInfo}}</h4>
			<div class="address col-xs-6 info">
				<div class="col-xs-12 title">
					<span class="glyphicon glyphicon-map-marker"></span>
					<label> Adresse </label>
				</div>
				<div>
					<div class="col-xs-12 attr-cont">
						<label class="col-xs-4">N° </label>
						<div class="col-xs-8">
							<span class="attribute">{{address.streetNumber}} {{address.numCompl}}</span>
						</div>
					</div>
					<div class="col-xs-12 attr-cont">
						<label class="col-xs-4">Voie </label>
						<div class="col-xs-8">
							<span class="attribute">{{address.streetName}}</span>
						</div>
					</div>
					<div class="col-xs-12 attr-cont">
						<label class="col-xs-4">Compl. </label>
						<div class="col-xs-8">
							<span class="attribute">{{address.complement}}</span>
						</div>
					</div>
					<div class="col-xs-12 attr-cont">
						<label class="col-xs-4">CP </label>
						<div class="col-xs-8">
							<span class="attribute">{{address.zipcode}}</span>
						</div>
					</div>
					<div class="col-xs-12 attr-cont">
						<label class="col-xs-4">Ville </label>
						<div class="col-xs-8">
							<span class="attribute">{{address.city}}</span>
						</div>
					</div>
				</div>
			</div>
			<div class="info col-xs-6">
				<div class="col-xs-12 title">
					<i class="fa fa-money"></i>
					<label> Transaction </label>
				</div>
				<div>
					<label> Type </label>
					<span class="attribute">{{transactionType}}</span>
				</div>
				<div>
					<label> Prix </label>
					<span class="attribute">{{price}}€</span>
				</div>
				<div>
					<label> Commission </label>
					<span class="attribute">{{commission}}€</span>
				</div>
			</div>
			<div class="info col-xs-6">
				<div class="col-xs-12 title">
					<i class="fa fa-expand"></i>
					<label> Surfaces </label>
				</div>
				<div>
					<label> Totale </label>
					<span class="attribute">{{totalSurface}}m²</span>
				</div>
				<div>
					<label> Salon </label>
					<span class="attribute">{{livingRoomSurface}}m²</span>
				</div>
				<div>
					<label> Terrain </label>
					<span class="attribute">{{terrainSurface}}m²</span>
				</div>
			</div>
			<div class="info col-xs-12">
				<div class="col-xs-12 title">
					<i class="fa fa-home"></i>
					<label> Pieces </label>
				</div>
				<div class="col-xs-6">
					<label> Total </label>
					<span class="attribute">{{roomNumber}}</span>
				</div>
				<div class="col-xs-6">
					<label> Chambres </label>
					<span class="attribute">{{bedroomNumber}}</span>
				</div>
				<div class="col-xs-6">
					<label> Etages </label>
					<span class="attribute">{{floorNumber}}</span>
				</div>
				<div class="col-xs-6">
					<label> SDB </label>
					<span class="attribute">{{bathroomNumber}}</span>
				</div>
				<div class="col-xs-6">
					<label> WC </label>
					<span class="attribute">{{closetNumber}}</span>
				</div>
			</div>
		</div>
	</div>
</template>
