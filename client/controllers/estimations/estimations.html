<template name="Estimations">
	<div class="row">
		<ol class="breadcrumb col-xs-12 col-sm-6">
			<li class="active">Estimations</li>
		</ol>
		<div class="col-xs-9 col-sm-5">
			<div class="input-group search-estimation">
				<input type="text" class="form-control" placeholder="Search...">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
		<div class="col-xs-3 col-sm-1">
			<button class="btn btn-primary addEstimation center-block">
				Ajouter <span class="glyphicon glyphicon-plus"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div id="morris-area-chart" class="grid">
			{{>EstimationsPages}}
		</div>
	</div>
</template>

<template name='EstimationsPages'>
	{{#if noItems}}
	<div class='alert alert-warning'>
		Aucune estimation trouvee
	</div>
	{{else}}
	<div class='col-xs-12'>
	{{>pagesNav}}
	</div>
	{{>pages}}
	<div class='col-xs-12'>
	{{>pagesNav}}
	</div>
	{{/if}}
</template>
