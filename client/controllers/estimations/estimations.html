<template name="Estimations">
	<div class="row">
		<ol class="breadcrumb col-xs-10">
			<li class="active">Estimations</li>
		</ol>
		<button class="btn btn-primary addEstimation pull-right">
			<span class="hidden-xs">Ajouter</span>
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
	<div class="row">
		<div id="morris-area-chart" class="grid">
			{{#each estimations}}
			{{>estimationCard}}
			{{/each}}
		</div>
	</div>
</template>
