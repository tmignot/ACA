<template name="previewHome">
	<div class="container">
		<div id="preview-alert" class="alert-no-bp alert-info" role="alert">
			<div class="container">
				<span><strong>Mode Preview</strong>. Confirmez les modifications ?</span>
				<button id="preview-home-cancel" class="btn btn-default">
					Cancel
				</button>
				<button id="preview-home-save" class="btn btn-default">
					Save
				</button>			
			</div>
		</div>
	</div>
	{{> Home}}
</template>
