<template name="Agents">
	<div class="row">
		<ol class="breadcrumb col-xs-10">
			<li class="active">Membres</li>
		</ol>
		<button class="btn btn-primary addAgent pull-right">
			<span class="hidden-xs">Ajouter</span>
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
	<div class="row">
		<div id="morris-area-chart" class="grid">
			{{#each agents}}
			{{>AgentCard}}
			{{/each}}
		</div>
	</div>
</template>
