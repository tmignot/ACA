<template name="editAgent">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Editer les roles de {{username}}</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<form>
								{{#each collections}}
								<div class="col-xs-12 col-md-4">
									<h4>{{this}}</h4>
								</div>
								<div class="col-md-8 collec" data-collection="{{this}}">
									{{#each permissions this}}
									<div class="col-xs-6 col-md-4 col-lg-3">
										<div class="checkbox checkbox-info checkbox-circle">
											<input type="checkbox" class="styled" data-perm="{{this.name}}" {{this.hclass}}>
											<label>{{this.name}}</label>
										</div>
									</div>
									{{/each}}
								</div>
								{{/each}}
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary edit-agent-submit">
							Valider
							<span class="glyphicon glyphicon-ok"></span>
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel <span class="glyphicon glyphicon-share-alt"></span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
