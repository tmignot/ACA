<template name="Enroll">
{{#if $.Session.equals 'mergingUserOk' true}}
{{#if currentUser }}
<div>
	<div>
		<h3>Choisissez votre mot de passe</h3>
		<div class="">
			<div class="">
				<h3 class="">{{currentUser.profile.name}}</h3>
				<div class="">
					<img src="{{currentUser.services.google.picture}}" style="width:100%">
				</div>
				<div class="">
					<form>
						<div class="form-group">
							<label for="accountPasswordInput">Mot de passe:</label>
							<div class="input-group">
								<input type='password' id='accountPasswordInput'/>
							</div>
						</div>
						<div class="form-group">
							<label for="accountPasswordConfirmInput">Confirmation:</label>
							<div class="input-group">
								<input type='password' id='accountPasswordConfirmInput'/>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<button type="submit" class="btn btn-primary">Valider</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{{/if}}
{{else}}
{{#if $.Session.equals 'mergingUserOk' false}}
	Error
{{else}}
	WAITING
{{/if}}
{{/if}}
</template>
