<template name="Editor">
	<ol class="breadcrumb col-xs-12">
		<li class="active">Editeur</li>
	</ol>
	<div class='col-xs-12'>
		<form>
		{{#each blockKeys}}
			{{#if $eq key 'agency_timetable'}}
			{{else}}
			<div class='input-div col-xs-12 col-md-6 col-lg-4 {{key}}'>
				<label class='control-label'>{{label}}</label>
				<input class='form-control block-input' data-key='{{key}}' data-label='{{label}}' value='{{value}}'>
			</div>
			{{/if}}
		{{/each}}
		{{>timetable_input blocks.agency_timetable}}
		{{#each lstVal}}
		<div class='col-xs-12 col-sm-6 col-md-4 {{cl}}'>
			<label class='control-label'>{{label}}</label>
				{{#each nValues this}}
				<div class='col-xs-12'>
					<input type='text' class='col-xs-12 block-input form-control' value='{{this}}'>
				</div>
				{{/each}}
			<div class='col-xs-12'>
				<div class="add-remove-phone btn-group pull-right">
					<button type="button" class="remove {{cl}} btn btn-default">
						<i class='glyphicon glyphicon-minus'></i>
					</button>
					<button type="button" class="add {{cl}} btn btn-default">
						<i class='glyphicon glyphicon-plus'></i>
					</button>
				</div>
			</div>
		</div>
		{{/each}}
		<div class='col-xs-12'>
			<button type='submit' class='btn btn-primary'>Valider</button>
		</div>
		</form>
	</div>
</template>
