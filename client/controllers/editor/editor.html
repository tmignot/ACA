<template name="Editor">
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Homepage Editor
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>General</h3>
			</div>
			<div class="panel-body">
				<div id="morris-area-chart">
					<form>
						<div class="form-group">
							<label for="form-g-admin-main-color">Main Color</label>
							<input type="text" class="form-control" id="form-g-admin-main-color">
						</div>
						<div class="form-group">
							<label for="form-g-admin-bg-color">Background Color</label>
							<input type="text" class="form-control" id="form-g-admin-bg-color">
						</div>
						<div class="form-group">
							<label for="form-g-admin-logo-url">Logo</label>
							<input type="text" class="form-control" id="form-g-admin-logo-url">
						</div>
						<button id="preview-admin-submit-g" class="btn btn-default">Preview</button>
						<button type="submit" id="form-admin-submit-g" class="btn btn-success">Save</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
</template>
