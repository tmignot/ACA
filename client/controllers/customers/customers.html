<template name="Customers">
	<h1>customers</h1>
	<div class="row">
		<div class="col-sm-12">
			<nav>
				<div class="nav-wrapper">
					<form>
						<div class="input-field">
							<input id="search" type="search" required>
							<label for="search">
                            </label>
							<span class="glyphicon glyphicon-search"></span>
						</div>
					</form>
				</div>
			</nav>		
		</div>
	</div>
	{{#each searchList}}
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <!-- <img src="..." alt="..."> -->
                    <div class="caption">
                        <h3>{{ name }}</h3>
                        <p>{{ phones }}</p>
                        <p>{{ contribution }}</p>
                        <p>{{ earnings }}</p>
                    </div>
                </div>
            </div>
        </div>
	{{/each}}
</template>
