<template name="Customers">
	<div class="row">
		<ol class="breadcrumb col-xs-12 col-sm-6">
			<li class="active">Acquereurs</li>
		</ol>
		<div class="col-xs-9 col-sm-5">
			<div class="input-group search-customer">
				<input type="text" class="form-control" placeholder="Search...">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
		<div class="col-xs-3 col-sm-1">
			<button class="btn btn-primary addCustomer center-block">
				Ajouter <span class="glyphicon glyphicon-plus"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div id="morris-area-chart" class="grid">
			{{>CustomersPages}}
		</div>
	</div>
</template>

<template name='CustomersPages'>
	{{#if noItems}}
	<div class='alert alert-warning'>
		Aucun acquereur trouve
	</div>
	{{else}}
	<div class="col-xs-12">
	{{>pagesNav}}
	</div>
	{{>pages}}
	<div class="col-xs-12">
	{{>pagesNav}}
	</div>
	{{/if}}
</template>

<template name='CustomerCard'>
	<div class='customer-card col-xs-12 col-md-6 col-lg-4'>
		<div  class='col-xs-12 shadowed {{type}}-customer'>
			<div class='inner'>
				<div class='head'>
					<h4>
						<small>
						{{#if $eq gender 'male'}}
							Mr
						{{else}}
							Mme
						{{/if}}
						</small>
						 {{ name }}
					</h4>
					<small class='client-id'>id client: {{_id}}</small>
				</div>
				<div class='ref col-xs-12'>
				</div>
				<h5 class='col-xs-12'>Contact: </h5>
				<div class='col-xs-12'>
					<div class='email-container col-xs-12'>
						<i class='fa fa-envelope'></i> 
						{{#if email}}
							{{email}}
						{{else}}
						<small> (pas d'email)</small>
						{{/if}}
					</div>
					<div class='phone-container col-xs-12'>
						<i class='fa fa-phone'></i> 
						{{#if phone}}
							{{ phone.label }}: {{ phone.number }}
						{{else}}
						<small> (pas de numero)</small>
						{{/if}}
					</div>					
				</div>
			</div>
			<div class='bot {{type}}-bot col-xs-12'>
				<span class='pull-right'>
					<h5><small>{{translateType}}</small></h5>
				</span>
			</div>
		</div>
	</div>
</template>
