<template name="editCustomer">
	<div class="row">
		<ol class="breadcrumb col-xs-12">
			<li><a href="/admin/customers">Clients</a></li>
			<li><a href="/admin/customers/{{_id}}">{{_id}}</a></li>
			<li class="active">Editer</li>
		</ol>
	</div>
	<div class="add-customer-container row">
		<div class="heading-wrapper shadowed col-xs-12">
			<h4>Editer un acquereur</h4>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="add-customer-container shadowed row">
			<form class="form-horizontal center-block add-customer-form"> 
				<div class='col-xs-12 col-md-6'>
					<h5>Identite</h5>
					<div class="col-xs-12 input-grp">
						<div class="customer-type">
							<label for="customer-type" class="control-label">Type de client</label>
							<select class="form-control" id="customer-type">
								<option value="search" selected>Achat</option>
								<option value="sell">Location</option>
							</select>
						</div>
						<div class="customer-name">
							<label class="control-label">Nom du client</label>
							<div class="input-group">
								<div class='input-group-btn'>
									<select class="form-control gender">
										<option value="male" {{isSelected 'gender' 'male'}}>Mr</option>
										<option value="female" {{isSelected 'gender' 'female'}}>Mme</option>
									</select>
								</div>
								<input type="text" class="form-control" placeholder="Nom, Prenom" value='{{name}}'>
							</div>
						</div>
						<div class="customer-email">
							<label class="control-label">Email</label>
							<div class="input">
								<input type="email" class="form-control" placeholder="example@host.com" value='{{email}}'>
							</div>
						</div>
						<div class="customer-phones">
							<label class="control-label">Numeros de telephone</label>
							<div class="input">
								{{#each phonesInputs}}
								<div class='phone-container col-xs-12 attr-input' data-which-phone='{{n}}'>
									<div class="col-xs-12 col-md-6 attr-input">
										<input type="text" class="form-control" placeholder="Domicile" value="{{label}}">
									</div>
									<div class="col-xs-12 col-md-6 attr-input">
										<input type="phone" class="form-control" placeholder="0123456789" value="{{number}}">
									</div>
								</div>
								{{/each}}
								<div class='col-xs-12'>
									<div class="add-remove-phone btn-group pull-right">
										<button type="button" class="remove btn btn-default">
											<i class='glyphicon glyphicon-minus'></i>
										</button>
										<button type="button" class="add btn btn-default">
											<i class='glyphicon glyphicon-plus'></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<h5>Capacite</h5>
					<div class="col-xs-12 input-grp">
						<div class="customer-budget form-group">
							<label class="control-label">Budget</label>
							<div class="input input-group">
								<input type="number" step=100 min=0  class="form-control" aria-describedby='contribution-addon' placeholder="2000" value='{{budget}}'>
								<span id='contribution-addon' class='input-group-addon'>€</span>
							</div>
						</div>
						<div class="customer-earnings form-group">
							<label class="control-label">Gains</label>
							<div class="input input-group">
								<input type="number" step=100 min=0 class="form-control" aria-describedby='earnings-addon' placeholder="2000" value='{{earnings}}'>
								<span id='earnings-addon' class='input-group-addon'>€</span>
							</div>
						</div>
						<div class="customer-contribution form-group">
							<label class="control-label">Apport</label>
							<div class="input input-group">
								<input type="number" step=100 min=0  class="form-control" aria-describedby='contribution-addon' placeholder="2000" value='{{contribution}}'>
								<span id='contribution-addon' class='input-group-addon'>€</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<h5>Recherche</h5>
					<div class="input full-addres col-xs-12">
						<label class="control-label attr-input">Type de bien</label>
						<div class="propertyType">
							<select class="form-control" id="propertyType">
								<option value="Maison">Maison</option>
								<option value="Appartement">Appartement</option>
								<option value="Terrain">Terrain</option>
								<option value="Fond de commerce">Fond de commerce</option>
								<option value="Viager">Viager</option>
								<option value="Loft">Loft</option>
								<option value="Immeuble">Immeuble</option>
								<option value="Local commercial">Local commercial</option>
								<option value="Box et Parking">Box et Parking</option>
							</select>
						</div>
						<div class="input bedroomNumber">
							<label class="control-label">Nombre de chambres</label>
							<div class="">
								<select class="form-control" id="floorNumber">
									<option value='null'>Non renseigné</option>
									{{#each lstVal 'nPieces'}}
									<option value='{{this}}'>{{this}}</option>
									{{/each}}
								</select>
							</div>
						</div>
						<div class="input totalSurface">
							<label class="control-label">Surface totale</label>
							<div class='input input-group'>
								<input type="number" class="form-control" value='{{wish.totalSurface}}' aria-describedby='surface-addon'>
								<span id='surface-addon' class='input-group-addon'>m²</span>
							</div>
						</div>
						<div class="input city">
							<label class="control-label">Villes</label>
							<div class="input">
								{{#each citiesInputs}}
								<div class='city-container col-xs-12 attr-input' data-which-city='{{n}}'>
									<select class="form-control" id="city-{{n}}">
										<option value='null'>Non renseigné</option>
										{{#each lstVal 'nCities'}}
										<option value='{{this}}'>{{this}}</option>
										{{/each}}
									</select>
								</div>
								{{/each}}
								<div class='col-xs-12'>
									<div class="add-remove-city btn-group pull-right">
										<button type="button" class="remove btn btn-default">
											<i class='glyphicon glyphicon-minus'></i>
										</button>
										<button type="button" class="add btn btn-default">
											<i class='glyphicon glyphicon-plus'></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class='submit col-xs-12'>
					<button type='submit' class='btn btn-primary center-block'>
						Enregistrer
					</button>
				</div>
			</form>
		</div>
	</div>
</template>
