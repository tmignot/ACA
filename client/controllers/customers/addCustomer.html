<template name='addCustomer'>
	<div class="row">
		<ol class="breadcrumb col-xs-12">
			<li><a href="/admin/customers">Acquereurs</a></li>
			<li class="active">Ajouter</li>
		</ol>
	</div>
	<div class="add-customer-container row">
		<div class="heading-wrapper shadowed col-xs-12">
			<h4>Ajouter un acquereur</h4>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="add-customer-container shadowed row">
			<form class="form-horizontal center-block add-customer-form"> 
				<div class='col-xs-12'>
					<div class="col-xs-12 col-md-6 input-grp">
						<div class="customer-type">
							<label for="customer-type" class="control-label">Type de client</label>
							<select class="form-control" id="customer-type">
								<option value="search" selected>Acheteur</option>
								<option value="sell">Vendeur/Bailleur</option>
								<option value="rent">Locataire</option>
							</select>
						</div>
						<div class="customer-name">
							<label class="control-label">Nom du client</label>
							<div class="input-group">
								<div class='input-group-btn'>
									<select class="form-control gender">
										<option value="male">Mr</option>
										<option value="female">Mme</option>
									</select>
								</div>
								<input type="text" class="form-control" placeholder="Nom, Prenom">
							</div>
						</div>
						<div class="customer-email">
							<label class="control-label">Email</label>
							<div class="input">
								<input type="email" class="form-control" placeholder="example@host.com">
							</div>
						</div>
						<div class="customer-phones">
							<label class="control-label">Numeros de telephone</label>
							<div class="input">
								{{#each phonesInputs}}
								<div class='phone-container col-xs-12 attr-input' data-which-phone='{{n}}'>
									<div class="col-xs-12 col-md-6">
										<input type="text" class="form-control" placeholder="Domicile" value="{{label}}">
									</div>
									<div class="col-xs-12 col-md-6">
										<input type="phone" class="form-control" placeholder="0123456789" value="{{number}}">
									</div>
								</div>
								{{/each}}
								<div class='col-xs-12'>
									<div class="add-remove-phone btn-group pull-right">
										<button type="button" class="remove btn btn-default">
											<i class='glyphicon glyphicon-minus'></i>
										</button>
										<button type="button" class="add btn btn-default">
											<i class='glyphicon glyphicon-plus'></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="customer-earnings form-group">
							<label class="control-label">Gains</label>
							<div class="input input-group">
								<input type="number" step=100 min=0 class="form-control" aria-describedby='earnings-addon' placeholder="2000">
								<span id='earnings-addon' class='input-group-addon'>€</span>
							</div>
						</div>
						<div class="customer-contribution form-group">
							<label class="control-label">Apport</label>
							<div class="input input-group">
								<input type="number" step=100 min=0  class="form-control" aria-describedby='contribution-addon' placeholder="2000">
								<span id='contribution-addon' class='input-group-addon'>€</span>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class="full-addres">
							<label class="control-label">Adresse</label>
							<div class="full-addres col-xs-12">
								<div class='col-xs-12'>
									<label class="control-label attr-input">Num</label>
									<div class="input-group streetNumber">
										<input type="text" class="form-control" placeholder="Num">
										<div class='input-group-btn'>
										<select class="form-control num-compl">
											<option value="" selected></option>
											<option value="Bis">Bis</option>
											<option value="Ter">Ter</option>
											<option value="Quater">Quater</option>
											<option value="A">A</option>
											<option value="B">B</option>
											<option value="C">C</option>
											<option value="D">D</option>
										</select>
										</div>
									</div>
								</div>
								<div class="input streetName col-xs-12">
									<label class="control-label">Voie</label>
									<input type="text" class="form-control" placeholder="Libelle">
								</div>
								<div class="input col-xs-12 complement">
									<label class="control-label">Complement</label>
									<input type="text" class="form-control" placeholder="Lieu dit, Batiment,..">
								</div>
								<div class="input col-xs-12 zipcode">
									<label class="control-label">CP</label>
									<input type="text" class="form-control" placeholder="CP">
								</div>
								<div class="input col-xs-12 city">
									<label class="control-label">Ville</label>
									<input type="text" class="form-control" placeholder="Ville">
								</div>
								<div class="input col-xs-12 country">
									<label class="control-label">Pays</label>
									<input type="text" class="form-control" placeholder="Pays" value='France'>
								</div>
							</div>
						</div>
					</div>
					<div class='submit col-xs-12'>
						<button type='submit' class='btn btn-primary center-block'>
							Ajouter <i class="glyphicon glyphicon-plus"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
