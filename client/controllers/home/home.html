<template name="Home">
<nav class="navbar navbar-default navbar-fixed-top" style="background:{{mainColor}}">
	<div class="container">
		<div class="navbar-header page-scroll">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li class="hidden">
					<a href="#page-top"></a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#search">Recherche</a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#about">A Propos</a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#contact">Contact</a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#legal">Mentions</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<header style="background:{{bgColor}}">
	<div id="page-top" class="container">
		<div class="row">
			<div class="col-lg-12">
				<img class="img-responsive logo" src="{{logoUrl}}" alt="">
			</div>
		</div>
	</div>
	<div id="search" class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				{{> searchBar }}
			</div>
		</div>
	</div>
</header>

<section class="success" id="about" style="background:{{bgColor}}">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{{blocks.section1_title.value}}}</h2>
				<hr style="background:{{mainColor}}">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-2">
				<p>{{{blocks.section1_left_text.value}}}</p>
			</div>
			<div class="col-lg-4">
				<p>{{{blocks.section1_right_text.value}}}</p>
			</div>
		</div>
	</div>
</section>

<section id="contact">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 style="color:black;">
				{{{blocks.section2_title.value}}}<br>
				<small style="color:{{mainColor}};">{{blocks.section2_text.value}}</small>
			</h2>
			<hr>
		</div>
		<div class="col-sm-12 col-md-7 text-center">
			<img id="homeMap" src="{{map}}">
		</div>
		<div class="col-xs-12 col-md-5 contact-info">
			<div class="col-xs-8 col-xs-offset-2 col-md-offset-0 col-md-12">
				<div>
					<i class="col-xs-2 glyphicon glyphicon-user" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">{{blocks.agency_name.value}}</div>
				</div>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-map-marker" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">{{blocks.agency_address.value}}</div>
				</div>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-phone" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">{{blocks.agency_phone.value}}</div>
				</div>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-envelope" style="color:{{mainColor}}"></i>
					<div class="bold col-xs-10">{{blocks.agency_email.value}}</div>
				</div>
				<hr>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-calendar" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">{{blocks.agency_timetable_label.value}}:<br>
						<table class="table">
							<thead>
								<tr><th>Jour</th><th>Matin</th><th>Apr√®s-midi</th></tr>
							</thead>
							<tbody>
								<tr>
									<td>L</td>
									<td>{{blocks.agency_timetable.monday.morning}}</td>
									<td>{{blocks.agency_timetable.monday.evening}}</td>
								</tr>
								<tr>
									<td>M</td>
									<td>{{blocks.agency_timetable.tuesday.morning}}</td>
									<td>{{blocks.agency_timetable.tuesday.evening}}</td>
								</tr>
								<tr>
									<td>M</td>
									<td>{{blocks.agency_timetable.wednesday.morning}}</td>
									<td>{{blocks.agency_timetable.wednesday.evening}}</td>
								</tr>
								<tr>
									<td>J</td>
									<td>{{blocks.agency_timetable.thursday.morning}}</td>
									<td>{{blocks.agency_timetable.thursday.evening}}</td>
								</tr>
								<tr>
									<td>V</td>
									<td>{{blocks.agency_timetable.friday.morning}}</td>
									<td>{{blocks.agency_timetable.friday.evening}}</td>
								</tr>
								<tr>
									<td>S</td>
									<td>{{blocks.agency_timetable.saturday.morning}}</td>
									<td>{{blocks.agency_timetable.saturday.evening}}</td>
								</tr>
								<tr>
									<td>D</td>
									<td>{{blocks.agency_timetable.sunday.morning}}</td>
									<td>{{blocks.agency_timetable.sunday.evening}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<footer id="legal" class="text-center">
	<div class="footer-above" style="background:{{mainColor}}">
		<div class="container">
			<div class="row">
				<div class="footer-col col-md-4">
					<h3>{{{blocks.footer_left_title.value}}}</h3>
					<p>{{{blocks.footer_left_text.value}}}</p>
					{{{blocks.footer_left_text2.value}}}
				</div>
				<div class="footer-col col-md-4">
					<h3>{{{blocks.footer_middle_title.value}}}</h3>
					<ul class="list-inline">
						<li>
							<a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
						</li>
						<li>
							<a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
						</li>
						<li>
							<a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>
						</li>
						<li>
							<a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
						</li>
					</ul>
				</div>
				<div class="footer-col col-md-4">
					<h3>{{{blocks.footer_right_title.value}}}</h3>
					<small>{{{blocks.footer_right_text.value}}}</small>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-below" style="background:{{darken mainColor}}">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					Copyright &copy; Thomas Mignot 2016
				</div>
			</div>
		</div>
	</div>
</footer>

<div class="scroll-top page-scroll visible-xs visible-sm">
	<a class="btn btn-primary" style="border-color:{{darken mainColor}};background:{{mainColor}};" href="#page-top">
		<i class="fa fa-chevron-up"></i>
	</a>
</div>
</template>
