<template name="Home">
<nav class="navbar navbar-default navbar-fixed-top" style="background:{{mainColor}}">
	<div class="container">
		<div class="navbar-header page-scroll">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li class="hidden">
					<a href="#page-top"></a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#search">Recherche</a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#about">A Propos</a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#contact">Contact</a>
				</li>
				<li class="page-scroll col-md-3">
					<a href="#legal">Mentions</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<header style="background:{{bgColor}}">
	<div id="page-top" class="container">
		<div class="row">
			<div class="col-lg-12">
				<img class="img-responsive" src="{{logoUrl}}" alt="">
			</div>
		</div>
	</div>
	<div id="search" class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3>Recherchez un bien</h3>
				{{> searchBar }}
			</div>
		</div>
		<div class="row">
			{{#each searchList}}
				{{>PropertyCard}}
			{{/each}}
		</div>
	</div>
</header>

<section class="success" id="about" style="background:{{bgColor}}">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>A Propos</h2>
				<hr style="background:{{mainColor}}">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-2">
				<p>Freelancer is a free bootstrap theme created by Start Bootstrap. The download includes the complete source files including HTML, CSS, and JavaScript as well as optional LESS stylesheets for easy customization.</p>
			</div>
			<div class="col-lg-4">
				<p>Whether you're a student looking to showcase your work, a professional looking to attract clients, or a graphic artist looking to share your projects, this template is the perfect starting point!</p>
			</div>
		</div>
	</div>
</section>

<section id="contact">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 style="color:black;">
				Contactez-nous<br>
				<small style="color:{{mainColor}};">vous allez nous adorer !</small>
			</h2>
			<hr>
		</div>
		<div class="col-sm-12 col-md-7 text-center">
			<img id="homeMap" src="{{map}}">
		</div>
		<div class="col-xs-12 col-md-5 contact-info">
			<div class="col-xs-8 col-xs-offset-2 col-md-offset-0 col-md-12">
				<div>
					<i class="col-xs-2 glyphicon glyphicon-user" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">L'Agence Coubron</div>
				</div>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-map-marker" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">155 rue Jean-Jaurès 93470 Coubron</div>
				</div>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-phone" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">01.43.51.28.86</div>
				</div>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-envelope" style="color:{{mainColor}}"></i>
					<div class="bold col-xs-10">agence@acaimmo.fr</div>
				</div>
				<hr>
				<div>
					<i class="col-xs-2 glyphicon glyphicon-calendar" style="color:{{mainColor}}"></i>
					<div class="col-xs-10">Nos horaires:<br>
						<table class="table">
							<thead>
								<tr><th>Jour</th><th>Matin</th><th>Après-midi</th></tr>
							</thead>
							<tbody>
								<tr><td>L</td><td>9h-12h</td><td>13h30-18h30</td></tr>
								<tr><td>M</td><td>9h-12h</td><td>13h30-18h30</td></tr>
								<tr><td>M</td><td>9h-12h</td><td>13h30-18h30</td></tr>
								<tr><td>J</td><td>9h-12h</td><td>13h30-18h30</td></tr>
								<tr><td>V</td><td>9h-12h</td><td>13h30-18h30</td></tr>
								<tr><td>S</td><td>9h-12h</td><td>Fermé</td></tr>
								<tr><td>D</td><td>Fermé</td><td>Fermé</td></tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
