<template name="Meetings">
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Rendez-vous
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-bar-chart-o fa-fw">
					</i>Ajouter un rendez-vous
				</h3>
			</div>
			<div class="panel-body">
				<div id="morris-area-chart">
					{{> quickForm collection="Meetings" id="insertMeetingForm" type="insert"}}
				</div>
			</div>
		</div>
	</div>
</div>
</template>
